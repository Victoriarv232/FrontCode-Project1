<!-- Crie um formulário para cadastro de produtos, nele devem conter dois campos (nome e valor) 
e o botão salvar (utilize as tags semânticas).
Na mesma página crie uma tabela que deve conter o nome e o valor do produto. 
Por último, deverá criar um link levando para outra página onde irá conter as informações 
sobre a loja onde estamos cadastrando nossos produtos (título, descrição e uma imagem). 
 -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/styleIndex.css" />
  </head>
  <body>
    <main>
      <form action="/index.html" method="post">
        <label id="TituloForm">Cadastro de Produtos</label>
        <fieldset>
          <label>Nome:</label>
          <input type="text" id="nome" />
          <br /><br />
          <label>Valor:</label>
          <input type="text" id="valor" />
          <br /><br />
          <input type="button" value="Enviar" id="btn"/>
        </fieldset>
      </form>
      <br /><br />
      <table border="" id="table">
        <caption>
          Tabela de Produtos
        </caption>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody
        </tbody>
      </table>
      <br /><br />
      <a href="/src/pages/info.html">Conheça mais sobre a nossa loja!</a>
    </main>
    <img src="../images/wave.svg" id="waves" />
    <script src="../scripts/script.js"></script>
  </body>
</html>
